<table class="table">
  <thead class="header">
    <tr>
      <th>No.</th>
      <th>Country</th>
      <th>Total Confirmed</th>
      <th>Total Deaths</th>
      <th>Total Recovered</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of contries; index as i;let odd = odd" (click)="openDialog(item.CountryCode)" [class]="odd ? 'tr-odd' : ''">
      <td>{{i+1}}</td>
      <td>{{item.Country}}</td>
      <td class="text-right">{{item.TotalConfirmed | number}}</td>
      <td class="text-right">{{item.TotalDeaths | number}}</td>
      <td class="text-right">{{item.TotalRecovered | number}}</td>
    </tr>
  </tbody>
</table>
